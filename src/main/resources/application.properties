spring.application.name=TrailAid_SpringBootPrj

#Operation Mode
spring.profiles.active=prod

#WAS Port
server.port=11000

#MariaDB Connection info
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.150.128:3306/kpaas
spring.datasource.username=poly
spring.datasource.password=1234

#DTO location
mybatis.type-aliases-package=kopo.kpaas.dto

#SQL Query location
mybatis.mapper-locations=classpath:mapper/*.xml

#DTO Mapping camel case
mybatis.configuration.map-underscore-to-camel-case=true

#JSP location
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

